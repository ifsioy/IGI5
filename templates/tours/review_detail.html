<h1>Отзыв</h1>
<p><strong>Автор:</strong> {{ review.client.get_full_name|default:review.client.username }}</p>
<p><strong>Оценка:</strong> {{ review.rating }}</p>
<p><strong>Текст:</strong> {{ review.text }}</p>
<p><strong>Дата:</strong> {{ review.created_at|date:"d.m.Y H:i" }}</p>
{% if user.is_authenticated and user == review.client %}
    <a href="{% url 'review-update' review.pk %}">Редактировать</a>
    <a href="{% url 'review-delete' review.pk %}">Удалить</a>
{% endif %}
<a href="{% url 'review-list' %}">Назад к списку</a>
